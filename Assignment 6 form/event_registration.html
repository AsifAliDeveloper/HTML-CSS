<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <section class="form-container">
        <form action="thankyou.html" method="post"  novalidate>
            <h1> Event Registeration Form</h1><br>
            <label for="">Full Name *</label><br>
            <input type="text" name="f_name"><br>
            <label for="">Email *</label><br>
            <input type="email" name="email"><br>
            <label for="">Phone Number *</label><br>
            <input type="number" name="p_number"><br>
            <label for="">Date *</label><br>
            <input type="date" name="date"><br>
            <label for="">Time *</label><br>
            <input type="time" name="time"><br>
            <label for="event">Choose a event:</label>
            <select id="event" name="event">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="fiat">Fiat</option>
              <option value="audi">Audi</option>
            </select><br>
            <label for="gender"> Gender </label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="checkbox" id="bike" name="bike" value="Bike">
            <label for="bike"> I have a Bike</label><br>
            <input type="checkbox" id="car" name="car" value="Car">
            <label for="car"> I have a Car</label><br>
            <input type="checkbox" id="van" name="van" value="Van">
            <label for="van"> I have a Van</label><br>
            <label for="">Text Area *</label><br>
            <textarea name="textarea" id="textarea"></textarea><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="reset">
        </form>
    </section>

</body>
</html>

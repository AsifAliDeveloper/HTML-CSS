<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medal Tally</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/PK.png" type="image/x-icon">
</head>
<body>

    <div class="table-container">

                <th>
